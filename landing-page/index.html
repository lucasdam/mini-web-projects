<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <title>Landing Page</title>
</head>

<body class="stop-scrolling">

    <main>
        <div class="big-wrapper light">
            <img class="shape" src="./images/shape.png" alt="Shape imagem">
    
            <!-- HEADER -->
            <header>
                <div class="container">
    
                    <div class="logo">
                        <img src="./images/logo.png" alt="Logo">
                        <h3>Danvo</h3>
                    </div>
    
                    <nav class="links">
                        <ul>
                            <li><a href="#">Features</a></li>
                            <li><a href="#">Pricing</a></li>
                            <li><a href="#">Testimonials</a></li>
                            <li><a href="#" class="btn">Sign up</a></li>
                        </ul>
                    </nav>

                    <div class="overlay"></div>

                    <div class="hamburguer-menu">
                        <div class="bar"></div>
                    </div>
    
                </div>
            </header>
    
            <!-- SHOWCASE AREA -->
            <div class="showcase-area">
                <div class="container">
    
                    <!-- Left side -->
                    <section class="left-column">
                        <div class="big-title">
                            <h1>Future is here,</h1>
                            <h1>Start Exploring now.</h1>
                        </div>
    
                        <p class="text">
                            Lorem ipsum dolor sit amet consectetur adipisicing elit. Placeat aspernatur mollitia esse
                            assumenda asperiores velit, corrupti optio odit vel.
                        </p>
    
                        <div class="cta">
                            <a href="#" class="btn">Get started</a>
                        </div>
                    </section>
    
                    <!-- Right side -->
                    <section class="right-column">
                        <img class="person" src="./images/person.png"
                            alt="Image of a man wearing a white t-shirt looking at his cellphone">
                    </section>
    
                </div>
            </div>
    
            <!-- FOOTER -->
            <footer class="bottom-area">
                <div class="container">
    
                    <button class="toggle-btn">
                        <i class="far fa-moon"></i>
                        <i class="far fa-sun"></i>
                    </button>
    
                </div>
            </footer>
    
        </div>
    </main>

    <!-- SCRIPTS -->
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <script src="./main.js"></script>

</body>

</html>
