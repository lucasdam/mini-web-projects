<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>

    <div class="calculator">
        <div class="display" id="display"></div>
        <div class="calculator-buttons">
            <button id="cleanDisplay">CE</button>
            <button id="cleanCalculation">C</button>
            <button id="backspace">«</button>
            <button id="operatorDivide">/</button>
            <button id="keySeven">7</button>
            <button id="keyEight">8</button>
            <button id="keyNine">9</button>
            <button id="operatorMultiply">*</button>
            <button id="keyFour">4</button>
            <button id="keyFive">5</button>
            <button id="keySix">6</button>
            <button id="operatorSubtract">-</button>
            <button id="keyOne">1</button>
            <button id="keyTwo">2</button>
            <button id="keyThree">3</button>
            <button id="operatorAdd">+</button>
            <button id="invert">±</button>
            <button id="keyZero">0</button>
            <button id="decimal">,</button>
            <button id="equal">=</button>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
