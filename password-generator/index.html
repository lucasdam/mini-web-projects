<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="password generator, gerador de senha">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Password Generator</title>
</head>
<body>

    <header>
        <h1 class="logo">PASSWORD GENERATOR</h1>
    </header>

    <main class="container-input">
        
        <span>How many characters? <span id="value"></span> </span>

        <input id="slider" class="slider" type="range" min="5" max="25" value="15">

        <button id="button" class="button-cta" onclick="generatePassword()">Generate password</button>
    </main>

    <div id="container-password" onclick="copyPassword()" class="container-password hide">
        <span class="title">Generated password:</span>
        <span id="password" class="password"></span>
        <span class="tooltip">Copy to Clipboard</span>
    </div>

    <script src="script.js"></script>

</body>
</html>
