<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,400;0,700;1,200;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/button.css">
    <link rel="stylesheet" href="styles/records.css">
    <link rel="stylesheet" href="styles/modal.css">
    <title>Cadastro de Clientes</title>
</head>

<body>

    <header>
        <h1 class="header-title">Cadastro de Clientes</h1>
    </header>
    <main>
        <table id="table-client" class="records">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Celular</th>
                    <th>Cidade</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>
                <!-- Adiciona as tags tr>td pelo JS -->
            </tbody>
        </table>
        <div class="modal" id="modal">
            <div class="modal-content">
                <header class="modal-header">
                    <h2>Novo Cliente</h2>
                    <span class="modal-close" id="modalClose">&#10006;</span>
                </header>
                <form id="form" class="modal-form">
                    <input type="text" id="name" data-index="new" class="modal-field" placeholder="Nome" required>
                    <input type="email" id="email" class="modal-field" placeholder="E-mail" required>
                    <input type="text" id="phone" class="modal-field" placeholder="Telefone" required>
                    <input type="text" id="city" class="modal-field" placeholder="Cidade" required>
                </form>
                <footer class="modal-footer">
                    <button id="save" class="button green">Salvar</button>
                    <button id="cancel" class="button blue">Cancelar</button>
                </footer>
            </div>
        </div>
        <button type="button" class="button blue mobile" id="cadastrarCliente">Cadastrar Cliente</button>
    </main>
    <footer>
        <a href="https://github.com/lucasdam">GitHub do Lucas =)</a>
    </footer>

    <script src="main.js"></script>

</body>

</html>
